<div class="card">
  <div class="container">
    <h1 class="user">Sign In</h1>
    <hr class="hr">
    <form class="login" (ngSubmit)="login()">
      <table class="col-1">
        <input type="text" class="form-input" placeholder="Email" [(ngModel)]="emailId" name="emailId" required>
        <input type="password" class="form-input" placeholder="Password" [(ngModel)]="password" name="password" required>
        <div class="btn">
          <button class="form-button" type="submit">
           
            <span *ngIf="!loading">Submit</span>
            <span *ngIf="loading">Logging in...</span>
          </button>
          <button class="form-button-sub" type="button" routerLink="/forgotpassword">Forgot Password</button>
        </div>
      </table>
    </form>
    <div *ngIf="loading" class="loading-indicator">
      <!-- Add your loading spinner or animation here -->
      <!-- For example, you can use a CSS spinner or an animated GIF -->
      <!-- Example CSS spinner -->
      <div class="spinner"></div>
    </div>
    <!-- Display error message -->
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </div>
</div>
