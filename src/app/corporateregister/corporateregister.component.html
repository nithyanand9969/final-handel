<div class="register-corporate">
  <h1 class="user">
    <u>Corporate Registration</u>
  </h1>
  <form [formGroup]="clientReg" (ngSubmit)="submitData()" enctype="multipart/form-data">
    <table class="col-1">
      <tr>
        <td>
          <label for="entityName">Entity Name*</label>
          <input
            formControlName="entityName"
            type="text"
            class="form-input"
            placeholder="Please enter Entity Name"
          />
          <div *ngIf="clientReg.get('entityName')?.errors && clientReg.get('entityName')?.touched">
            <div class="error-message" *ngIf="clientReg.get('entityName')?.hasError('required')">
              Entity Name is required
            </div>
          </div>
        </td>
        <td>
          <label for="iecCode">IEC Code*</label>
          <input
            type="text"
            class="form-input"
            formControlName="iecCode"
            name="ieccode"
            placeholder="Please enter the IEC Code"
          />
          <div *ngIf="clientReg.get('iecCode')?.errors && clientReg.get('iecCode')?.touched">
            <div class="error-message" *ngIf="clientReg.get('iecCode')?.hasError('required')">Entity Name is required</div>
          </div>
        </td>
        <td>
          <label for="mobileNumber">Mobile*</label>
          <input
            type="text"
            class="form-input"
            formControlName="mobileNumber"
            name="mobileNumber"
            placeholder="Please enter the Mobile"
          />
          <div *ngIf="clientReg.get('mobileNumber')?.errors && clientReg.get('mobileNumber')?.touched">
            <div *ngIf="clientReg.get('mobileNumber')?.hasError('required')" class="error-message">Entity Name is required</div>
          </div>
        </td>
      </tr>
    </table>

    <table class="col-2">
      <tr>
        <td>
          <label for="userName">Name*</label>
          <input
            type="text"
            class="form-input"
            formControlName="userName"
            name="userName"
            placeholder="Please enter the Name"
          />
          <div *ngIf="clientReg.get('userName')?.errors && clientReg.get('userName')?.touched">
            <div *ngIf="clientReg.get('userName')?.hasError('required')" class="error-message">Entity Name is required</div>
          </div>
        </td>
        <td>
          <label for="emailId">Offical Email*</label>
          <input
            type="text"
            class="form-input"
            formControlName="emailId"
            name="emailId"
            placeholder="Please enter the Email*"
          />
          <div *ngIf="clientReg.get('emailId')?.errors && clientReg.get('emailId')?.touched">
            <div *ngIf="clientReg.get('emailId')?.hasError('required')" class="error-message">Entity Name is required</div>
          </div>
        </td>
        <td>
          <label for="beneficiary">Beneficiary</label>
          <input
            type="text"
            class="form-input"
            formControlName="beneficiary"
            name="beneficiary"
            placeholder="Please enter user beneficiaryName*"
          />
          <div *ngIf="clientReg.get('beneficiary')?.errors && clientReg.get('beneficiary')?.touched">
            <div *ngIf="clientReg.get('beneficiary')?.hasError('required')" class="error-message">Entity Name is required</div>
          </div>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <div class="upload">
            <label for="gstFile" class="form-label"
              >GST&nbsp;Document*
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
            >
            <input
              id="gstFile"
              class="file"
              type="file"
              name="gst"
              accept="image/*"
              (change)="onImageSelected($event)"
            />
           
          </div>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <div class="upload">
            <label for="financialFile" class="form-label"
              >Financial Document *&nbsp;</label
            >
            <input
              id="financialFile"
              class="file"
              type="file"
              name="financial"
              accept="image/*"
              (change)="onFinancialDocumentSelected($event)"
            />
          </div>
        </td>
      </tr>
    </table>

    <table class="col-3">
      <tr>
        <td>
          <label for="accountNumber">Account Number</label>
          <input
            type="text"
            class="form-input"
            formControlName="accountNumber"
            name="accountNumber"
            placeholder="Please enter the Account Number*"
          />
        </td>
        <td>
          <label for="swiftCode">Swift Code*</label>
          <input
            type="text"
            class="form-input"
            formControlName="swiftCode"
            name="swiftCode"
            placeholder="Please enter the Swift Code*"
          />
          <div *ngIf="clientReg.get('swiftCode')?.errors && clientReg.get('swiftCode')?.touched">
            <div *ngIf="clientReg.get('swiftCode')?.hasError('required')" class="error-message">Entity Name is required</div>
          </div>
        </td>
      </tr>
    </table>

    <div class="row">
      <button class="form-button" routerLink="/admin/user">Cancel</button>
      <button class="form-button-1">Save</button>
      <button class="form-button-2" type="submit">Create</button>
    </div>
  </form>
  <div class="loading-overlay" *ngIf="loading">
    <div class="loading-spinner">
     
      <p>Loading...</p>
    </div>
  </div>
</div>
